<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAWLINE â€” V I N T A G E ARCHIVE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Inter:wght@100;300;400;500;700;900&family=JetBrains+Mono:wght@100;300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #080808;
      --fg: #fcfcfc;
      --accent: #ff3b3b;
      --glass: rgba(255, 255, 255, 0.02);
      --glass-border: rgba(255, 255, 255, 0.05);
    }

    html.lenis {
      height: auto;
    }

    .lenis.lenis-smooth {
      scroll-behavior: auto !important;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      overflow-x: hidden;
      cursor: none;
      -webkit-font-smoothing: antialiased;
    }

    .serif-display {
      font-family: 'Cormorant Garamond', serif;
    }

    .noise {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; opacity: 0.03; z-index: 9999;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .vignette {
      position: fixed; inset: 0;
      background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.5) 100%);
      pointer-events: none; z-index: 9997;
    }

    .custom-cursor {
      width: 8px; height: 8px; background: white;
      position: fixed; pointer-events: none; z-index: 10000;
      border-radius: 50%; transform: translate(-50%, -50%);
      mix-blend-mode: difference;
    }

    .cursor-outline {
      width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.15);
      position: fixed; pointer-events: none; z-index: 9999;
      border-radius: 50%; transform: translate(-50%, -50%);
      transition: all 0.15s ease-out;
    }

    .artifact-label {
      font-size: 0.65rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      font-weight: 700;
    }

    .archive-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }
    
    @media (min-width: 1024px) {
      .archive-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 4rem;
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8",
    "lenis": "https://esm.sh/lenis@1.1.5",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "firebase/app": "https://esm.sh/firebase@10.8.1/app",
    "firebase/firestore": "https://esm.sh/firebase@10.8.1/firestore",
    "firebase/auth": "https://esm.sh/firebase@10.8.1/auth",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
  <div class="noise"></div>
  <div class="vignette"></div>
  <div id="cursor" class="custom-cursor hidden md:block"></div>
  <div id="cursor-outline" class="cursor-outline hidden md:block"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    const cursor = document.getElementById('cursor');
    const outline = document.getElementById('cursor-outline');
    document.addEventListener('mousemove', (e) => {
      if(cursor) { cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; }
      if(outline) {
        outline.animate({ left: e.clientX + 'px', top: e.clientY + 'px' }, { duration: 400, fill: 'forwards', easing: 'ease-out' });
      }
    });
  </script>
</body>
</html>
